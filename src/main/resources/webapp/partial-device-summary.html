<div class="page-header">
  <h2>Device</h2>
</div>

<div ng-controller="DeviceSummaryController">
 
	<div class="panel panel-info">
		<div class="panel-heading">
            <h3>1. Specify your device information</h3>
            <br/>
            <div class="bs-doc-grid">
                <div class="col-xs-6 col-sm-2">
                    <input type="text" name="device" class="form-control" ng-model="device" placeholder="Device Name"/>
                </div>

                <div class="col-xs-6 col-sm-2">
                    <input type="text" name="token" class="form-control" ng-model="token" placeholder="Token"/>
                </div>
            </div>

        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <container>
                <h3>2. Search status</h3>
                <br/>
                <div class="text-center">
                    <button ng-click="search();" type="button" class="btn btn-lg btn-primary">Search</button>
                </div>
                <br/>
            </container>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <container>
                <h3>3. Observe result</h3>
                <br/>
                <div>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Timestamp</th>
                                <th>Device</th>
                                <th>Actor / Property / Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ result.metadata.id }}</td>
                                <td>{{ result.metadata.timestamp | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
                                <td>{{ result.metadata.device }}</td>
                                <td>
                                    <table ng-repeat="(actor, props) in result.actors track by $index" class="table table-striped table-bordered">
                                        <tbody>
                                        <tr ng-repeat="(pname, pvalue) in props track by $index">
                                            <td>{{ actor }}</td>
                                            <td>{{ pname }}</td>
                                            <td>{{ pvalue }}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </container>
        </div>
    </div>

</div>
