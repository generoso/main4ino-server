<div class="page-header">
    <h2>Device</h2>
</div>

<div ng-controller="HistoryController">

    <div class="panel panel-info">
        <div class="panel-heading">
            <container>
                <h3>1. Specify your device information</h3>
                <br/>
                <div>
                    <input type="text" name="device" class="form-control" ng-model="device" placeholder="Device Name"/>
                    <input type="password" name="token" class="form-control" ng-model="token" placeholder="Token"/>
                    <input type="number" name="daysAgo" class="form-control" ng-model="from" placeholder="History [days]"/>
                    <div class="radio"><label><input type="radio" ng-model="tabl" value="reports">Reports</label></div>
                    <div class="radio"><label><input type="radio" ng-model="tabl" value="targets" checked>Targets</label></div>
                </div>
            </container>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <container>
                <h3>2. Search status</h3>
                <br/>
                <div class="text-center">
                    <button ng-click="search();" type="button" class="btn btn-lg btn-primary">Search</button>
                </div>
                <br/>
            </container>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <container>
                <h3>3. Observe result</h3>
                <br/>
                <div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Timestamp</th>
                            <th>Device</th>
                            <th>Actor / Property / Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="device in result track by $index">
                            <td>{{ device.metadata.id }}</td>
                            <td>{{ device.metadata.timestamp | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
                            <td>{{ device.metadata.device }}</td>
                            <td>
                                <table ng-repeat="(actor, props) in device.actors track by $index"
                                       class="table table-bordered">
                                    <tbody>
                                    <tr ng-repeat="(pname, pvalue) in props track by $index">
                                        <td class="col-md-3">{{ actor }}</td>
                                        <td class="col-md-3">{{ pname }}</td>
                                        <td class="col-md-3">{{ pvalue }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </container>
        </div>
    </div>

</div>
