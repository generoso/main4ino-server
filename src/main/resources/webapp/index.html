<!DOCTYPE html>
<html>

<head>
    <title>Main4ino</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        textarea {
            resize: none;
        }
        .dialog-vertical-center .modal-dialog {
            margin-top: 30%;
        }
        .myTable{
            table-layout: fixed;
        }
        .myTable td{
            text-overflow: ellipsis;
            overflow-x: hidden;
            overflow: auto;
        }
    </style>

</head>

<body ng-app="webPortalApp">

    </div>

        <li><a ng-click="goLogin()">Login</a></li>
        <li><a ng-click="goControl()">Control</a></li>
        <li><a ng-click="goHistory()">History</a></li>
    </ul>
</nav>

<div class="container">
    <div ui-view></div>
</div>

<footer class="text-center">
    <p>2019 - <a href="http://www.github.com/mauriciojost/main4ino-server" target="_blank">Main4ino</a></p>
</footer>
